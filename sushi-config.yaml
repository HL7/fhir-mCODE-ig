groups:

  # Profiles
  Patient:
    name: "Profiles: Patient"
    description: Profiles in the [mCODE **Patient** Group](index.html#Patient) (except Elixhauser comorbidities).
    resources:
      - StructureDefinition/mcode-cancer-patient
      - StructureDefinition/mcode-comorbid-condition
      - StructureDefinition/mcode-ecog-performance-status
      - StructureDefinition/mcode-karnofsky-performance-status

  Disease:
    name: "Profiles: Disease Characterization"
    description: Profiles in the [mCODE **Disease Characterization** Group](index.html#Disease).
    resources:
      - StructureDefinition/mcode-cancer-condition-parent
      - StructureDefinition/mcode-primary-cancer-condition
      - StructureDefinition/mcode-secondary-cancer-condition
      - StructureDefinition/mcode-histology-morphology-behavior
      - StructureDefinition/mcode-cancer-stage-parent
      - StructureDefinition/mcode-tnm-clinical-stage-group
      - StructureDefinition/mcode-tnm-clinical-primary-tumor-category
      - StructureDefinition/mcode-tnm-clinical-regional-nodes-category
      - StructureDefinition/mcode-tnm-clinical-distant-metastases-category
      - StructureDefinition/mcode-tnm-pathological-stage-group
      - StructureDefinition/mcode-tnm-pathological-primary-tumor-category
      - StructureDefinition/mcode-tnm-pathological-regional-nodes-category
      - StructureDefinition/mcode-tnm-pathological-distant-metastases-category

  LabsVitals:
    name: "Profiles: Laboratory Results and Vital Signs"
    description: Profiles in the [mCODE **Laboratory Results and Vital Signs** Group](index.html#LabsVitals).
    resources:
      - StructureDefinition/mcode-tumor-marker

  Treatment:
    name: "Profiles: Treatments"
    description: Profiles in the [mCODE **Treatments** Group](index.html#Treatment).
    resources:
      - StructureDefinition/mcode-cancer-related-radiation-procedure
      - StructureDefinition/mcode-cancer-related-surgical-procedure
      - StructureDefinition/mcode-cancer-related-medication-statement

  Genomics:
    name: "Profiles: Genomics"
    description: Profiles in the [mCODE **Genomics** Group](index.html#Genomics).
    resources:
      - StructureDefinition/mcode-cancer-genetic-variant
      - StructureDefinition/mcode-genetic-specimen
      - StructureDefinition/mcode-cancer-genomics-report
      - StructureDefinition/mcode-genomic-region-studied

  Outcomes:
    name: "Profiles: Outcomes"
    description: Profiles in the [mCODE **Outcomes** Group](index.html#outcomes-group).
    resources:
      - StructureDefinition/mcode-cancer-disease-status



  # Extensions
  Extensions:
    name: Extensions
    description: These define constraints on FHIR data types that need to be complied with by conformant implementations
    resources:
      - StructureDefinition/mcode-evidence-type
      - StructureDefinition/mcode-laterality
      - StructureDefinition/mcode-related-primary-cancer-condition
      - StructureDefinition/mcode-termination-reason
      - StructureDefinition/mcode-treatment-intent

