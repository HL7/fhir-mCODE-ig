<!-- Script to make the iframe fill the full height available to it -->
<!-- Adapted from https://stackoverflow.com/a/330006/489105 -->
<script>
//<![CDATA[
  var mdFrame = document.getElementById('modeldoc');

  function pageY(elem) {
      return elem.offsetParent ? (elem.offsetTop + pageY(elem.offsetParent)) : elem.offsetTop;
  }

  function resizeMdFrame() {
    var height = document.documentElement.clientHeight;
    height -= pageY(mdFrame);
    height -= document.getElementById('segment-footer').clientHeight;
    height = (height < 0) ? 0 : height;
    mdFrame.style.height = height + 'px';
  }

  // .onload doesn't work with IE8 and older.
  if (mdFrame.attachEvent) {
    mdFrame.attachEvent("onload", resizeMdFrame);
  } else {
    mdFrame.onload = resizeMdFrame;
  }

  window.onresize = resizeMdFrame;
//]]>
</script>
